<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --bear-brown: #9c6644;
            --bear-light: #ddb892;
            --bear-dark: #7f5539;
            --accent: #ff4d6d;
        }

        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: radial-gradient(circle at center, #302b63, #0f0c29);
            font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; overflow: hidden;
        }

        /* --- 3D BEAR CONTAINER --- */
        .surprise-container {
            position: relative;
            display: flex; flex-direction: column; align-items: center;
            animation: bearRun 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes bearRun {
            0% { transform: translateX(-200%) rotate(-10deg); opacity: 0; }
            100% { transform: translateX(0) rotate(0); opacity: 1; }
        }

        .speech-bubble {
            background: white; color: #1a1a1a;
            padding: 15px 30px; border-radius: 20px;
            font-family: 'Montserrat', sans-serif; font-weight: 700;
            font-size: 1.2rem; margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative; opacity: 0;
            animation: popIn 0.5s 2.7s forwards;
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%;
            transform: translateX(-50%); border-width: 10px 10px 0;
            border-style: solid; border-color: white transparent transparent;
        }

        /* --- REALISTIC 3D TEDDY --- */
        .teddy {
            font-size: calc(55vmin / 260);
            position: relative; width: 200em; height: 240em;
        }
        .teddy div { position: absolute; border-radius: 50%; }

        .head {
            background: radial-gradient(circle at 30% 30%, var(--bear-brown), var(--bear-dark));
            width: 140em; height: 130em; left: 50%; transform: translateX(-50%);
            z-index: 10; box-shadow: inset -5em -5em 15em rgba(0,0,0,0.4), 0 10em 20em rgba(0,0,0,0.3);
        }

        .ear {
            background: var(--bear-dark); width: 45em; height: 45em; top: -5em;
            box-shadow: inset 0 0 0 10em var(--bear-brown);
        }
        .right-ear { left: 15em; } .left-ear { right: 15em; }

        .eye {
            background: radial-gradient(circle at 35% 35%, #444, #000);
            width: 22em; height: 22em; top: 50em; z-index: 15;
            box-shadow: 0 2em 5em rgba(0,0,0,0.5);
        }
        .eye::before { /* Glimmer */
            content: ''; position: absolute; background: white;
            width: 7em; height: 7em; border-radius: 50%; top: 3em; left: 3em;
        }
        .right-eye { left: 35em; } .left-eye { right: 35em; }

        .blush {
            background: radial-gradient(circle, rgba(255,100,150,0.4), transparent);
            width: 35em; height: 25em; top: 75em; filter: blur(4px);
        }
        .right-blush { left: 15em; } .left-blush { right: 15em; }

        .muzzle {
            background: radial-gradient(circle, #f5ebe0, var(--bear-light));
            width: 75em; height: 60em; bottom: 10em; left: 50%; transform: translateX(-50%);
            box-shadow: inset 0 2em 5em rgba(0,0,0,0.1);
        }
        .nose {
            background: radial-gradient(circle at 40% 40%, #444, #000);
            width: 30em; height: 20em; top: 12em; left: 50%; transform: translateX(-50%);
        }

        .body {
            background: radial-gradient(circle at 50% 40%, var(--bear-brown), var(--bear-dark));
            width: 160em; height: 160em; bottom: 0; left: 50%; transform: translateX(-50%);
            z-index: 5; box-shadow: inset 0 5em 15em rgba(0,0,0,0.3);
        }

        /* --- SHARP GLASS ICONS --- */
        .icon-nav {
            position: fixed; bottom: 40px; display: flex; gap: 20px; z-index: 100;
        }
        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px; padding: 12px 25px;
            color: white; text-decoration: none;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: 0.3s; opacity: 0;
            animation: popIn 0.5s 3.2s forwards;
        }
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        .icon-btn span { font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="surprise-container">
        <div class="speech-bubble">You special surprise ❤️</div>

        <div class="teddy">
            <div class="head">
                <div class="ear right-ear"></div>
                <div class="ear left-ear"></div>
                <div class="eye right-eye"></div>
                <div class="eye left-eye"></div>
                <div class="blush right-blush"></div>
                <div class="blush left-blush"></div>
                <div class="muzzle">
                    <div class="nose"></div>
                </div>
            </div>
            <div class="body"></div>
        </div>
    </div>

    <div class="icon-nav">
        <a href="success.html" class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Menu</span>
        </a>
        <a href="quotes.html" class="icon-btn" style="border-color: var(--accent);">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            <span>My Heart</span>
        </a>
    </div>

</body>
</html>
